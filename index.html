<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>JQuery</title>
</head>
<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova Imagem +</button>
  </header>

  
  <form>
    <h2>Inserir uma nova imagem</h2>
    <input type="url" id="endereco-novo" required placeholder="URL da imagem">
    <button type="submit">Adicionar</button>
    <button type="reset" id="botao-cancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="./images/foto1.jpg" alt="pintura gatito"/>
      <div class="overlay-imagem-link">
        <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Tamanho Real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto2.jpg" alt="pintura gatito"/>
      <div class="overlay-imagem-link">
        <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Tamanho Real</a>
      </div>
    </li>
    <li>
      <img src="./images/foto3.jpg" alt="pintura gatito"/>
      <div class="overlay-imagem-link">
        <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Tamanho Real</a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
